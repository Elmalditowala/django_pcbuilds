{% extends 'core/base_generic.html' %}

{% block content %}
<h2>Borrar Tarjeta de Video</h2>
<p>¿Estás seguro que deseas borrar "{{ tarjeta_video.nombre_tarjeta_video }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'listar_tarjetas_video' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
