{% extends 'core/base_generic.html' %}

{% block content %}
<h2>Borrar Procesador</h2>
<p>¿Estás seguro que deseas borrar "{{ procesador.nombre_procesador }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'listar_procesadores' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
